spring:
  application:
    #当前应用名称
    name: zuul-service
   
server:
   #当前服务端口号
   port: 8919
eureka:
   instance:
      instance-id: ${spring.application.name}:${server.port}
      preferIpAddress: true                       # 设置微服务调用地址为IP优先（缺省为false）
      leaseRenewalIntervalInSeconds: 5          # 心跳时间，即服务续约间隔时间（缺省为30s）
      leaseExpirationDurationInSeconds: 15      # 发呆时间，即服务续约到期时间（缺省为90s）
   client:
      serviceUrl:
         #注册中心的地址
         defaultZone: http://localhost:8761/eureka/

# 上传大文件得将超时时间设置长一些，否则会报超时异常。
hystrix: 
   command: 
      default: 
         execution: 
            isolation: 
               thread: 
                  timeoutInMilliseconds: 60000
ribbon:
   ConnectTimeout: 3000
   ReadTimeout: 60000

zuul:
   ignoredServices: '*'
   routes:
      uploadfile: 
         path: /fileoperation/**
         serviceId: fileoperation-service
      users: 
         path: /myusers/**
         serviceId: user-service
      orders: 
         path: /myorders/**
         serviceId: order-service