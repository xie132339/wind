spring:
   application:
    #当前应用名称
      name: config-server
   cloud:
      config:
         server:
            git:
               uri: https://gitee.com/wind77/springcloud_wind_parent.git  # 配置git仓库的地址
               searchPaths: config-repo                             # git仓库下的相对地址（多个则用半角逗号分隔）
               # username: username                                 # 只有private的项目才需配置用户名和密码
               # password: password                                 # 只有private的项目才需配置用户名和密码
               
server:
  #当前服务端口号
   port: 7777
   
eureka:
   instance:
      instance-id: ${spring.application.name}:${server.port}
      preferIpAddress: true                       # 设置微服务调用地址为IP优先（缺省为false）
      leaseRenewalIntervalInSeconds: 5          # 心跳时间，即服务续约间隔时间（缺省为30s）
      leaseExpirationDurationInSeconds: 15      # 发呆时间，即服务续约到期时间（缺省为90s）
   client:
      serviceUrl:
         #注册中心的地址
         defaultZone: http://localhost:8761/eureka/