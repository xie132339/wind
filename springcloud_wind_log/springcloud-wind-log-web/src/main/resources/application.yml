server:
   port: 7871   #  配置启动端口号 
spring:
   application:
      name: log-service
   datasource:
      type: com.alibaba.druid.pool.DruidDataSource  #  配置当前要使用的数据源的操作类型
      driver-class-name: com.mysql.jdbc.Driver    #  配置mysql的驱动程序类
      url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8         #  数据库连接地址
      username: root                                #  数据库用户名
      password: root                                #  数据库密码
      druid:
         # 连接池的配置信息
         # 初始化大小，最小，最大
         initial-size: 5
         min-idle: 5
         maxActive: 20
         # 配置获取连接等待超时的时间
         maxWait: 60000
         # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
         timeBetweenEvictionRunsMillis: 60000
         # 配置一个连接在池中最小生存的时间，单位是毫秒
         minEvictableIdleTimeMillis: 300000
         validationQuery: SELECT 1 FROM DUAL
         testWhileIdle: true
         testOnBorrow: false
         testOnReturn: false
         # 打开PSCache，并且指定每个连接上PSCache的大小
         poolPreparedStatements: true
         maxPoolPreparedStatementPerConnectionSize: 20
         # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
         filters: stat,wall
         # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
         connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
         # 配置DruidStatFilter
         web-stat-filter:
            enabled: true
            url-pattern: "/*"
            exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
         # 配置DruidStatViewServlet
         stat-view-servlet:
            url-pattern: "/druid/*"
            # IP白名单(没有配置或者为空，则允许所有访问)
            allow: 127.0.0.1,192.168.163.1
            # IP黑名单 (存在共同时，deny优先于allow)
            deny: 192.168.1.73
            #  禁用HTML页面上的“Reset All”功能
            reset-enable: false
            # 登录名
            login-username: admin
            # 登录密码
            login-password: 123456

mybatis:
   config-location: classpath:mybatis/mybatis-config.xml    #  mybatis主配置文件所在路径
   type-aliases-package: com.wind.log                    #  定义所有操作类的别名所在包
   mapper-locations:                                     #  所有的mapper映射文件
      - classpath:mybatis/mapper/*.xml

pagehelper:                       #pagehelper分页插件
   helperDialect: mysql          #设置数据库方言
   reasonable: true
   supportMethodsArguments: true
   params: count=countSql 
   
eureka:
   instance:
      instance-id: ${spring.application.name}:${server.port}
      preferIpAddress: true                       # 设置微服务调用地址为IP优先（缺省为false）
      leaseRenewalIntervalInSeconds: 5          # 心跳时间，即服务续约间隔时间（缺省为30s）
      leaseExpirationDurationInSeconds: 15      # 发呆时间，即服务续约到期时间（缺省为90s）
   client:
      serviceUrl:
         #注册中心的地址
         defaultZone: http://localhost:8761/eureka/